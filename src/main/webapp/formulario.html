<%@ page contentType="text/html; charset=UTF-8" %>
<%@ page pageEncoding="UTF-8" %>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="registro_usuario" method="POST">
        <label for="nombre">Nombre</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="apellido">Apellido</label><br>
        <input type="text" id="apellido" name="apellido"><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="celular">Número de celular</label><br>
        <input type="tel" id="celular" name="celular"><br><br>

        <label for="identificacion">Identificación</label><br>
        <input type="text" id="identificacion" name="identificacion"><br><br>

        <label for="contra">Contraseña</label><br>
        <input type="text" id="contra" name="contra"><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
